<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Sliding 设置</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h2>AI-Sliding 设置</h2>

    <div class="setting-item">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="请输入您的 API Key">
    </div>

    <div class="setting-item">
      <label for="apiEndpoint">API Endpoint</label>
      <input type="text" id="apiEndpoint" placeholder="https://api.openai.com/v1">
    </div>

    <div class="setting-item">
      <label for="model">AI 模型</label>
      <select id="model">
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="custom">自定义</option>
      </select>
    </div>
    <div class="setting-item" id="customModel" style="display: none;">
      <label for="customModelInput">自定义模型名</label>
      <input type="text" id="customModelInput" placeholder="输入自定义模型名称">
    </div>

    <div class="setting-item">
      <label for="targetLanguage">目标语言</label>
      <select id="targetLanguage">
        <option value="中文">中文</option>
        <option value="英语">英语</option>
        <option value="日语">日语</option>
        <option value="韩语">韩语</option>
        <option value="法语">法语</option>
        <option value="德语">德语</option>
        <option value="西班牙语">西班牙语</option>
        <option value="俄语">俄语</option>
      </select>
    </div>

    <div class="setting-item">
      <label for="translatePrompt">翻译提示词</label>
      <textarea id="translatePrompt" placeholder="请输入翻译时使用的提示词"></textarea>
    </div>

    <div class="setting-item">
      <label for="explainPrompt">解释提示词</label>
      <textarea id="explainPrompt" placeholder="请输入解释时使用的提示词"></textarea>
    </div>

    <div class="status-message" id="statusMessage"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
